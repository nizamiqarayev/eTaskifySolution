<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Add a new Task</title>
    <link crossorigin="anonymous"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          rel="stylesheet">
</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button aria-controls="navbar" aria-expanded="false"
                    class="navbar-toggle collapsed" data-target="#navbar" data-toggle="collapse"
                    type="button">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>

        </div>
    </div>
</nav>

<br>
<br>
<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully created a Task!</div>
            </div>

            <h1>Registration</h1>

            <form method="post" th:action="@{/savetask}" th:object="${taskDto}">
                <div class="form-group">
                    <label class="control-label" for="name"> Name </label>
                    <input autofocus="autofocus" class="form-control" id="name"
                           required th:field="*{name}"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description"> description </label> <input
                        autofocus="autofocus" class="form-control" id="description" required
                        th:field="*{description}"/>
                </div>

                <div class="form-group">
                    <button class="btn btn-success" type="submit">Add Task</button>

                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
